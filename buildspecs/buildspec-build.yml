version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
      nodejs: 18
    commands:
      - echo "Installing AWS SAM CLI..."
      - pip install --upgrade pip
      - pip install aws-sam-cli
      
  pre_build:
    commands:
      - echo "Validating SAM template..."
      - sam validate --template infrastructure/template.yaml
      
  build:
    commands:
      - echo "Building Backend (SAM)..."
      - sam build --template infrastructure/template.yaml --base-dir .
      
      - echo "Building Frontend (React)..."
      - cd frontend
      - npm install
      - npm run build
      - cd ..
      
  post_build:
    commands:
      - echo "Packaging Backend..."
      # Usamos la variable de entorno BUILD_BUCKET que ya configuraste
      - sam package --template-file .aws-sam/build/template.yaml --s3-bucket $BUILD_BUCKET --output-template-file packaged.yaml

artifacts:
  secondary-artifacts:
    # Artefacto 1: Solo lo necesario para el Backend (CloudFormation)
    BuildArtifact:
      files:
        - packaged.yaml
    # Artefacto 2: Solo los archivos finales del sitio web (para subir al bucket S3)
    FrontendArtifact:
      base-directory: frontend/dist
      files:
        - '**/*'
